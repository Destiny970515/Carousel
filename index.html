<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="./css/Carousel.css">
  <script src="https://use.fontawesome.com/4db07c1777.js"></script>
</head>
<body>
  <main class="">
    <div class="ds-container ds-bg__color--primary">
      <h1 class="ds-text__center">Carousel</h1>
      <h2>1、基础用法</h2>
      <div class="ds-carousel ds-carousel__demo">
        <div class="ds-carousel__container">
          <button type="button" class="ds-carousel__arrow ds-carousel__arrow--left">
            <i class="fa fa-angle-left"></i>
          </button>
          <button type="button" class="ds-carousel__arrow ds-carousel__arrow--right">
            <i class="fa fa-angle-right"></i>
          </button>
          <div class="ds-carousel__item"><h4>1</h4></div>
          <div class="ds-carousel__item"><h4>2</h4></div>
          <div class="ds-carousel__item"><h4>3</h4></div>
          <div class="ds-carousel__item"><h4>4</h4></div>
        </div>
        <ul class="ds-carousel__indicators"></ul>
      </div>
    </div>
  </main>
  <script src="./js/Carousel.js"></script>
</body>
</html>
